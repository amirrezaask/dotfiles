theme = "dracula_at_night"

[editor]
line-number = "relative"
mouse = true
true-color = true

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.insert]
j = { k = "normal_mode" }

[keys.normal]
"space" = { "space" = "file_picker"}
"?" = { "?" = "global_search"}
"K" = "hover"
"G" = "goto_last_line"
"C-c" = "normal_mode"

[keys.select]
"G" = "goto_last_line"
