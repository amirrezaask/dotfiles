theme = "gruvbox_dark_hard"

[editor]
line-number = "relative"
mouse = true
true-color = true

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.insert]
j = { k = "normal_mode" }

[keys.normal]
"space" = { "space" = "file_picker"}
"?" = { "?" = "global_search"}
# "semicolon" = "command_mode"
"K" = "hover"

[keys.select]
"G" = "goto_last_line"
