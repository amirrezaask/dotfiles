theme = "default"

[editor]
line-number = "relative"
mouse = true

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.insert]
j = { j = "normal_mode" }
j = { k = "normal_mode" }

[keys.normal]
"space" = { "space" = "file_picker"}
"?" = { "?" = "global_search"}
"semicolon" = "command_mode"
"K" = "hover"
"G" = "goto_last_line"
"$" = "goto_line_end"
[keys.select]
"G" = "goto_last_line"
