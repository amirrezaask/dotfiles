font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: bold
  bold_italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: bold_italic
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: italic


  size: 16

# shell:
#   program: '/opt/homebrew/bin/tmux'

key_bindings:
  - { key: Return , mods: Control, action: CreateNewWindow }
  - { key: Return , mods: Command, action: CreateNewWindow }

# onedark
colors:
  # Default colors
  primary:
      background: '0x1e2127'
      foreground: '0xabb2bf'

# Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'
