font:
  normal:
    family: "UbuntuMono"
    style: Medium
  size: 15
  background_opacity: 0.6
window:
    dynamic_title: true
background_opacity: 0.95

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }

colors:
  primary:
    hard contrast: background = '#1d2021'
    background: '#282828'
    soft contrast: background = '#32302f'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
