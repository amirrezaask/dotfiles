font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: bold
  bold_italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: bold_italic
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: italic
  size: 16

# window:
