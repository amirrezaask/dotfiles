font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: bold
  bold_italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: bold_italic
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: italic
  size: 19

window:
   opacity: 0.98
   dimensions:
     columns: 200
     lines: 50

key_bindings:
  - { key: Return , mods: Control, action: CreateNewWindow }
  - { key: Return , mods: Command, action: CreateNewWindow }

# smooooth
colors:  
  primary:
    foreground: '0xdbdbdb'
    background: '0x14191e'
  cursor:
    text: '0x000000'
    cursor: '0xfefffe'
  selection:
    text: '0x000000'
    background: '0xb3d7ff'
  normal:
    black:   '0x14191e'
    red:     '0xb43c29'
    green:   '0x00c200'
    yellow:  '0xc7c400'
    blue:    '0x2743c7'
    magenta: '0xbf3fbd'
    cyan:    '0x00c5c7'
    white:   '0xc7c7c7'
  bright:
    black:   '0x676767'
    red:     '0xdc7974'
    green:   '0x57e690'
    yellow:  '0xece100'
    blue:    '0xa6aaf1'
    magenta: '0xe07de0'
    cyan:    '0x5ffdff'
    white:   '0xfeffff'

