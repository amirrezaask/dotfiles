key_bindings:
  - { key: Return , mods: Control, action: CreateNewWindow }
  - { key: Return , mods: Command, action: CreateNewWindow }
window:
  opacity: 1.0 
colors:
  # Default colors
  primary:
      background: '0x1e2127'
      foreground: '0xabb2bf'

# Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
