
# colors based on sitruuna
# background #181a1b
# foreground #d1d1d1
# include ./gruvbox.conf
# Font configuration
font_family JetBrainsMono Nerd Font Mono
bold_font JetBrains Mono Bold Nerd Font Complete Mono
bold_italic_font JetBrains Mono Bold Italic Nerd Font Complete Mono
italic_font JetBrains Mono Italic Nerd Font Complete Mono


# No cursor changing
shell_integration no-cursor

# Font Size
# stream/record for fullscreen
font_size 16
# font_size 13


sync_to_monitor no
disable_ligatures never

# NO BELLS!
enable_audio_bell no
cursor_shape block

macos_option_as_alt yes

# Default layout
enabled_layouts grid,stack

map alt+f next_layout

map alt+l next_window
map alt+h prev_window

map alt+, prev_tab
map alt+. next_tab 

map alt+a prev_tab
map alt+d next_tab 


map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+q goto_tab 5
map alt+w goto_tab 6
map alt+e goto_tab 7
map alt+r goto_tab 8

# Tab settings
tab_bar_edge bottom 
tab_bar_style powerline 
tab_bar_align left 
symbol_map U+f101-U+f208 nonicon
tab_title_template "{index}"

# window padding
window_padding_width 2
window_margin_width 2

