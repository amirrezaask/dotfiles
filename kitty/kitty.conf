# Font configuration
# font_family OperatorMono
font_family JetBrainsMono
font_size 12
sync_to_monitor no
disable_ligatures never

# NO BELLS!
enable_audio_bell no

# For gruvbox
# background #282828
# For gruvbuddy
background #282c34
dynamic_background_opacity true

# from nvim-nonicons
symbol_map U+f101-U+f208 nonicon 
