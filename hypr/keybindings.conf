# Only display the OSD on the currently focused monitor
$osdclient = "swayosd-client"

$mainMod = SUPER

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

# Close window
bindd = $mainMod, W, Close active window, killactive,

# Control tiling
bindd = $mainMod, J, Toggle split, togglesplit, # dwindle
bindd = $mainMod, P, Pseudo window, pseudo, # dwindle
bindd = $mainMod, V, Toggle floating, togglefloating,
bindd = SHIFT, F11, Force full screen, fullscreen, 0

# Move focus with $mainMod + arrow keys
bindd = $mainMod, left, Move focus left, movefocus, l
bindd = $mainMod, right, Move focus right, movefocus, r
bindd = $mainMod, up, Move focus up, movefocus, u
bindd = $mainMod, down, Move focus down, movefocus, d

# Move Workspace
bind = $mainMod, m, movecurrentworkspacetomonitor, +1

# Switch workspaces with $mainMod + [0-9]
bindd = $mainMod, code:10, Switch to workspace 1, workspace, 1
bindd = $mainMod, code:11, Switch to workspace 2, workspace, 2
bindd = $mainMod, code:12, Switch to workspace 3, workspace, 3
bindd = $mainMod, code:13, Switch to workspace 4, workspace, 4
bindd = $mainMod, code:14, Switch to workspace 5, workspace, 5
bindd = $mainMod, code:15, Switch to workspace 6, workspace, 6
bindd = $mainMod, code:16, Switch to workspace 7, workspace, 7
bindd = $mainMod, code:17, Switch to workspace 8, workspace, 8
bindd = $mainMod, code:18, Switch to workspace 9, workspace, 9
bindd = $mainMod, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with $mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Swap active window with the one next to it with $mainMod + SHIFT + arrow keys
bindd = $mainMod SHIFT, left, Swap window to the left, swapwindow, l
bindd = $mainMod SHIFT, right, Swap window to the right, swapwindow, r
bindd = $mainMod SHIFT, up, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, down, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT, Tab, Reveal active window on top, bringactivetotop

# Resize active window
bindd = $mainMod, minus, Expand window left, resizeactive, -100 0
bindd = $mainMod, equal, Shrink window left, resizeactive, 100 0
bindd = $mainMod SHIFT, minus, Shrink window up, resizeactive, 0 -100
bindd = $mainMod SHIFT, equal, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with $mainMod + scroll
bindd = $mainMod, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $mainMod, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Move window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow


# Aesthetics
bindd = $mainMod SHIFT, SPACE, Toggle top bar, exec, pkill -SIGUSR1 waybar

# Notifications
bindd = $mainMod, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = $mainMod SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = $mainMod CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Screenshots
bind = $mainMod,S,exec,hyprshot -m region --clipboard-only
bind = $mainMod SHIFT,S,exec,hyprshot -m window --clipboard-only

$terminal = alacritty
$browser = google-chrome-stable --new-window --ozone-platform=wayland

bindd = $mainMod, return, Terminal, exec, $terminal
bindd = $mainMod, F, File manager, exec, nautilus --new-window
bindd = $mainMod, B, Browser, exec, $browser
bindd = $mainMod, N, Neovim, exec, $terminal -e nvim
bindd = $mainMod, T, Activity, exec, $terminal -e btop

unbind = $mainMod, Space
bindd = $mainMod, d, App Launcher, exec, wofi --show drun
