add_newline = true
command_timeout = 200
format = "[$directory$git_branch$git_status]($style)$character"

[character]
error_symbol = "✗"
success_symbol = "❯"

#
# [directory]
# truncation_length = 2
# truncation_symbol = "…/"
# repo_root_format = "$repo_root[$path]($style)[$read_only]($read_only_style) "
#
[git_branch]
format = "$branch "
#
[git_status]
format     = '$all_status'
ahead      = "⇡${count} "
diverged   = "⇕⇡${ahead_count}⇣${behind_count} "
behind     = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked  = "? "
modified   = " "
stashed    = ""
staged     = ""
renamed    = ""
deleted    = ""
