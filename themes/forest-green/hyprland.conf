$green_dark_solid = rgba(0d1f0dff)
$green_dark_shadow = rgba(0a2e0a77)
$green_primary = rgba(2e7d32ff)
$green_accent = rgba(4caf50ff)
$orange_locked = rgba(ff6b35ff)
$orange_locked_accent = rgba(f7931eff)
$inactive_border = rgba(2a2a2eff)
$inactive_border_locked = rgba(3a3a3aff)
$inactive_shadow = rgba(1a1a1a44)
$groupbar_text = rgba(e8f5e8ff)

general {
    gaps_in = 8
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(6bbf7aff) rgba(cddc39ff) 45deg
    col.inactive_border = $inactive_border
    resize_on_border = true
    extend_border_grab_area = 15
    allow_tearing = false
    layout = dwindle
}

animations {
    enabled = yes
    bezier = lightning, 0.18, 1, 0.22, 1
    bezier = swift, 0.25, 0.45, 0.45, 0.95
    bezier = rocket, 0.65, -0.5, 0.27, 1.5
    bezier = silk, 0.18, 0, 0.22, 1
    bezier = snap, 0.25, 1, 0.48, 1
    bezier = ghost, 0.16, 0.95, 0.3, 1
    bezier = butter, 0.22, 0.95, 0.32, 1
    bezier = smooth, 0.23, 1, 0.32, 1
    bezier = elastic, 0.22, 0.95, 0.32, 1
    bezier = gentle, 0.25, 0.46, 0.45, 0.94
    bezier = ease, 0.25, 0.1, 0.25, 1
    
    animation = windows, 1, 3.5, smooth, slide
    animation = windowsIn, 1, 4.0, ease, slide
    animation = windowsOut, 1, 2.0, lightning, slide
    animation = windowsMove, 1, 2.8, gentle, slide
    animation = fade, 1, 2.5, ghost
    animation = fadeIn, 1, 2.2, ghost
    animation = fadeOut, 1, 1.0, snap
    animation = fadeDim, 1, 2.0, butter
    animation = layers, 1, 1.6, swift, slide
    animation = layersIn, 1, 1.4, butter, slidevert
    animation = layersOut, 1, 1.2, lightning, slidevert
    animation = workspaces, 1, 3.2, silk, slide
    animation = specialWorkspace, 1, 2.5, rocket, slidevert
    animation = border, 1, 3.0, swift
    animation = borderangle, 1, 2.5, lightning
    animation = fadeSwitch, 1, 1.2, snap
}

decoration {
    rounding = 16
    
    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = $green_dark_shadow
        color_inactive = $inactive_shadow
        offset = 0 6
    }
    
    blur {
        enabled = true
        size = 3
        passes = 3
        ignore_opacity = true
        new_optimizations = on
        xray = true
        noise = 0.01
        contrast = 1.15
        brightness = 1.25
        vibrancy = 0.45
        vibrancy_darkness = 0.15
        popups = true
        popups_ignorealpha = 0.65
        special = true
    }
    
    active_opacity = 1.0
    inactive_opacity = 0.91
    fullscreen_opacity = 1.0
    
    dim_inactive = true
    dim_strength = 0.06
    dim_special = 0.4
    dim_around = 0.4
}

group {
    col.border_active = $green_primary $green_accent 45deg
    col.border_inactive = $inactive_border
    col.border_locked_active = $orange_locked $orange_locked_accent 45deg
    col.border_locked_inactive = $inactive_border_locked
    
    groupbar {
        enabled = true
        font_size = 12
        gradients = true
        render_titles = true
        scrolling = true
        text_color = $groupbar_text
        col.active = $green_primary $green_accent 90deg
        col.inactive = $inactive_border
        col.locked_active = $orange_locked
        col.locked_inactive = $inactive_border_locked
        height = 18
        priority = 3
    }
}

input {
    kb_layout = us
    kb_variant = 
    kb_model = 
    kb_options = 
    kb_rules = 
    
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 2
    
    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        tap-to-click = true
        drag_lock = true
        tap-and-drag = true
    }
    
    sensitivity = 0
    accel_profile = flat
    force_no_accel = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = false
    smart_resizing = true
    force_split = 0
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

master {
    new_status = master
    new_on_top = false
    orientation = left
    inherit_fullscreen = true
    smart_resizing = true
    drop_at_cursor = true
    mfact = 0.55
    allow_small_split = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    mouse_move_focuses_monitor = true
    focus_on_activate = true
    middle_click_paste = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    new_window_takes_over_fullscreen = 0
    close_special_on_empty = true
    allow_session_lock_restore = true
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$
    swallow_exception_regex = ^(wev)$
    disable_autoreload = false
    initial_workspace_tracking = 1
    render_unfocused_fps = 30
    vfr = true
    vrr = 1
    background_color = $green_dark_solid
    exec-once = swww init
}
