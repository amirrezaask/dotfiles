live_config_reload: true

font:
  normal:
    family: "JetBrainsMono Nerd Font"
  size: 22

env:
  TERM: xterm-256color 

window:
  option_as_alt: Both
  # opacity: 0.93

key_bindings:
  # create a new window
  - { key: Return,              mods: Command,                action: CreateNewWindow       }
  - { key: Return,              mods: Alt,                    action: CreateNewWindow       }
  - { key: Return,              mods: Option,                 action: CreateNewWindow       }



schemes:
  gruvbox-dark: &gruvbox-dark
    primary:
        background: '#1d2021'
        foreground: '#ebdbb2'
      # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

      # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
