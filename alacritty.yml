live_config_reload: true

font:
  family:
    normal: Jetbrains Mono
  size: 18

env:
  TERM: xterm-256color 

window:
  option_as_alt: Both
  startup_mode: Maximized 

key_bindings:
  - { key: Equals,         mods: Control,                         action: IncreaseFontSize }
  - { key: Minus,          mods: Control,                         action: DecreaseFontSize }

# nightfly
colors:
  primary:
    foreground:        '#bdc1c6'
    bright_foreground: '#eeeeee'
  cursor:
    text:   '#080808'
    cursor: '#9ca1aa'
  selection:
    text:       '#080808'
    background: '#b2ceee'
  normal:
    black:   '#1d3b53'
    red:     '#fc514e'
    green:   '#a1cd5e'
    yellow:  '#e3d18a'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#7fdbca'
    white:   '#a1aab8'
  bright:
    black:   '#7c8f8f'
    red:     '#ff5874'
    green:   '#21c7a8'
    yellow:  '#ecc48d'
    blue:    '#82aaff'
    magenta: '#ae81ff'
    cyan:    '#7fdbca'
    white:   '#d6deeb'
