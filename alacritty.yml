live_config_reload: true

font:
  normal:
    family: "Fira Code"
  size: 22

env:
  TERM: xterm-256color

window:
  option_as_alt: Both
  opacity: 0.95

key_bindings:
  # create a new window
  - { key: Return,              mods: Command,                action: CreateNewWindow       }
  - { key: Return,              mods: Alt,                    action: CreateNewWindow       }
  - { key: Return,              mods: Option,                 action: CreateNewWindow       }
